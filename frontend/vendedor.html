<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar Vendedor</title>
  <style>
    body {
      margin: 0;
      background-color: #eef1f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .phone {
      width: 360px;
      height: 640px;
      background-color: #fff;
      border-radius: 36px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
      padding: 30px 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    h1 {
      text-align: center;
      color: #333;
      font-size: 22px;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    button {
      padding: 12px;
      font-size: 16px;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 5px;
    }
    .btn-nav {
      background-color: #ccc;
      color: #000;
    }
    .result {
      text-align: center;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="phone">
    <h1>Registrar Vendedor</h1>
    <input type="text" id="nome" placeholder="Nome do vendedor" />
    <input type="text" id="documento" placeholder="CPF/CNPJ" />
    <button onclick="registrar()">Cadastrar</button>

    <div class="result" id="resposta"></div>
    <button class="btn-nav" onclick="location.href='index.html'">Voltar ao In√≠cio</button>
  </div>

  <script>
    function registrar() {
      const nome = document.getElementById('nome').value;
      const documento = document.getElementById('documento').value;
      const resposta = document.getElementById('resposta');

      fetch('http://localhost:8080/vendedor', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, documento })
      })
      .then(resp => {
        if (!resp.ok) throw new Error();
        resposta.innerHTML = "Vendedor registrado com sucesso!";
      })
      .catch(() => {
        resposta.innerHTML = "Erro ao registrar vendedor.";
      });
    }
  </script>
</body>
</html>
